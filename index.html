<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Himanshu</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#0b0b1e,#000);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    overflow:hidden;
    font-family:'Pacifico', cursive;
}

.container{
    text-align:center;
}

.heart{
    width:140px;
    height:140px;
    background:red;
    position:relative;
    transform:rotate(-45deg);
    margin:auto;
    cursor:pointer;
    box-shadow:0 0 30px crimson;
    animation:pulse 1.5s infinite;
}

.heart:before,
.heart:after{
    content:"";
    width:140px;
    height:140px;
    background:red;
    border-radius:50%;
    position:absolute;
}

.heart:before{
    top:-70px;
    left:0;
}
.heart:after{
    left:70px;
    top:0;
}

@keyframes pulse{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.08);}
    100%{transform:rotate(-45deg) scale(1);}
}

.hidden{display:none;}

h1{
    font-size:48px;
    margin-top:25px;
}

.cake{
    width:180px;
    height:110px;
    background:#3b82f6;
    margin:30px auto;
    border-radius:10px;
    position:relative;
}

.layer{
    height:35px;
    background:#60a5fa;
    margin:8px;
    border-radius:6px;
}

.candle{
    width:10px;
    height:40px;
    background:white;
    position:absolute;
    top:-40px;
    left:50%;
    transform:translateX(-50%);
}

.flame{
    width:14px;
    height:14px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-15px;
    left:-2px;
    animation:flicker 0.4s infinite;
}

@keyframes flicker{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

.text{
    font-size:36px;
    margin-top:20px;
}

.handwritten{
    font-family:'Great Vibes', cursive;
    font-size:42px;
    margin-top:30px;
}
</style>
</head>

<body>
<div class="container">

    <div id="heart" class="heart"></div>

    <div id="content" class="hidden">
        <h1>Happy Birthday</h1>

        <div class="cake">
            <div class="candle">
                <div id="flame" class="flame"></div>
            </div>
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>
        </div>

        <div id="wish" class="text hidden">Make a wish & blow üéÇ</div>
        <div id="love" class="text hidden">I love you ‚ù§Ô∏è</div>
        <div id="miss" class="text hidden">I miss you üíñ</div>

        <div id="end" class="handwritten hidden">Always here ‚Äî Anjali</div>
    </div>

</div>

<audio id="music" src="voice.mp3"></audio>

<script>
const heart = document.getElementById("heart");
const content = document.getElementById("content");
const flame = document.getElementById("flame");
const music = document.getElementById("music");

heart.onclick = () => {
    heart.style.display="none";
    content.classList.remove("hidden");

    setTimeout(()=>document.getElementById("wish").classList.remove("hidden"),1000);

    setTimeout(()=>{
        flame.style.display="none";
        music.play();

        document.getElementById("love").classList.remove("hidden");

        setTimeout(()=>{
            document.getElementById("miss").classList.remove("hidden");
        },1500);

        setTimeout(()=>{
            document.getElementById("end").classList.remove("hidden");
        },3000);

    },3000);
};
</script>

</body>
</html>
