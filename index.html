<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Himanshu</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0b0b1e, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
}

/* SCREENS */
.screen {
  display: none;
  text-align: center;
}
.screen.active {
  display: block;
}

/* HEART */
#heart {
  font-size: 90px;
  cursor: pointer;
  animation: pulseGlow 1.5s infinite;
}

@keyframes pulseGlow {
  0% {
    text-shadow: 0 0 10px red, 0 0 25px crimson;
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 30px red, 0 0 60px crimson;
    transform: scale(1.25);
  }
  100% {
    text-shadow: 0 0 10px red, 0 0 25px crimson;
    transform: scale(1);
  }
}

/* TEXT */
.big {
  font-size: 36px;
  margin-top: 20px;
}
.medium {
  font-size: 26px;
  margin-top: 10px;
}
.small {
  font-size: 20px;
  margin-top: 15px;
}

/* CAKE */
.cake {
  margin-top: 30px;
}
.layer {
  width: 220px;
  height: 55px;
  background: linear-gradient(#4da6ff, #1e90ff);
  margin: 6px auto;
  border-radius: 10px;
}
.layer.middle { width: 180px; }
.layer.top { width: 140px; }

.cake-text {
  font-size: 22px;
  margin-top: 8px;
}

/* CANDLE */
.candle {
  width: 10px;
  height: 40px;
  background: white;
  margin: auto;
  position: relative;
}
.flame {
  width: 14px;
  height: 14px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -16px;
  left: -2px;
  animation: flicker 0.4s infinite alternate;
}
@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.3); }
}
.smoke {
  font-size: 24px;
  opacity: 0;
  animation: smoke 2s forwards;
}
@keyframes smoke {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-40px); }
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}

/* END */
.handwritten {
  font-family: 'Great Vibes', cursive;
  font-size: 34px;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <div class="small">Tried something new for you‚Ä¶</div>
  <div id="heart" onclick="openHeart()">‚ù§Ô∏è</div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <div class="big">Happy Birthday</div>
  <div class="medium">Himanshu üíó</div>
  <div class="medium" id="fav" style="display:none;">My all time favourite person</div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="layer top"></div>
    <div class="layer middle"></div>
    <div class="layer"></div>
    <div class="cake-text">Bestie üéÇ</div>
  </div>
  <div class="medium" style="font-weight:bold; margin-top:20px;">Blow the candle üéà</div>
  <button onclick="blow()" style="margin-top:10px;font-size:18px;">Blow</button>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
  <div class="big">I love you üíñ</div>
  <div class="big" style="margin-top:15px;">I miss us ü§ç</div>
  <div class="handwritten">Always here ‚Äî Anjali</div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
function openHeart() {
  document.getElementById("s1").classList.remove("active");
  document.getElementById("s2").classList.add("active");

  setTimeout(() => {
    document.getElementById("fav").style.display = "block";
  }, 1200);

  setTimeout(() => {
    document.getElementById("s2").classList.remove("active");
    document.getElementById("s3").classList.add("active");
  }, 3000);
}

function blow() {
  document.getElementById("flame").style.display = "none";
  const smoke = document.createElement("div");
  smoke.className = "smoke";
  smoke.innerText = "üí®";
  document.querySelector(".candle").appendChild(smoke);

  playMusic();
  confettiBurst();

  setTimeout(() => {
    document.getElementById("s3").classList.remove("active");
    document.getElementById("s4").classList.add("active");
  }, 2500);
}

function playMusic() {
  const music = document.getElementById("music");
  music.currentTime = 0;
  music.play();
}

function confettiBurst() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerText = "‚ú®";
    c.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
