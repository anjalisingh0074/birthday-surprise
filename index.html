!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Himanshu</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#0b0b1e,#000);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    overflow:hidden;
    font-family:'Pacifico', cursive;
}

.container{
    text-align:center;
}

.heart{
    width:140px;
    height:140px;
    background:red;
    position:relative;
    transform:rotate(-45deg);
    margin:auto;
    cursor:pointer;
    box-shadow:0 0 30px crimson;
    animation:pulse 1.5s infinite;
}

.heart:before,
.heart:after{
    content:"";
    width:140px;
    height:140px;
    background:red;
    border-radius:50%;
    position:absolute;
}

.heart:before{
    top:-70px;
    left:0;
}
.heart:after{
    left:70px;
    top:0;
}

@keyframes pulse{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.08);}
    100%{transform:rotate(-45deg) scale(1);}
}

.hidden{display:none;}

h1{
    font-size:48px;
    margin-top:25px;
}

.cake{
    width:180px;
    height:110px;
    background:#3b82f6;
    margin:30px auto;
    border-radius:10px;
    position:relative;
}

.layer{
    height:35px;
    background:#60a5fa;
    margin:8px;
    border-radius:6px;
}
